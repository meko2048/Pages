<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        .header h1 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .header p {
            color: #636e72;
            line-height: 1.6;
        }
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 40px;
        }
        .link-card {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
            border-color: #4dabf7;
        }
        .platform-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin-right: 20px;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
        }
        .taobao { background-color: #FF5500; }
        .jd { background-color: #D91B1B; }
        .pdd { background-color: #EC3C39; }
        .platform-info {
            flex-grow: 1;
        }
        .platform-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .platform-desc {
            color: #666;
            font-size: 0.9rem;
        }
        .arrow {
            color: #b2bec3;
            font-size: 1.5rem;
        }
        .footer {
            text-align: center;
            color: #636e72;
            font-size: 0.85rem;
            padding: 20px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            width: 100%;
        }
        .footer a {
            color: #4dabf7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
      

        <div class="links-container">
            <a href="https://m.taobao.com" class="link-card" target="_blank">
                <div class="platform-icon taobao">
                    <i class="fab fa-alipay"></i>
                </div>
                <div class="platform-info">
                    <div class="platform-name">淘宝</div>
                    <div class="platform-desc"></div>
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://m.jd.com" class="link-card" target="_blank">
                <div class="platform-icon jd">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="platform-info">
                    <div class="platform-name">京东</div>
                    <div class="platform-desc"></div>
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://mobile.yangkeduo.com" class="link-card" target="_blank">
                <div class="platform-icon pdd">
                    <i class="fas fa-users"></i>
                </div>
                <div class="platform-info">
                    <div class="platform-name">拼多多</div>
                    <div class="platform-desc"></div>
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>    
    </div>
</body>
</html>
