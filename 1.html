<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物直达导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        .header h1 {
            color: #2d3436;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        .header p {
            color: #636e72;
            line-height: 1.6;
        }
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 40px;
        }
        .link-card {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.12);
            border-color: #4dabf7;
        }
        .platform-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin-right: 20px;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
        }
        .taobao { background-color: #FF5500; }
        .jd { background-color: #D91B1B; }
        .pdd { background-color: #EC3C39; }
        .platform-info {
            flex-grow: 1;
        }
        .platform-name {
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .platform-desc {
            color: #666;
            font-size: 0.9rem;
        }
        .arrow {
            color: #b2bec3;
            font-size: 1.5rem;
        }
        .footer {
            text-align: center;
            color: #636e72;
            font-size: 0.85rem;
            padding: 20px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            width: 100%;
        }
        .footer a {
            color: #4dabf7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shopping-cart"></i> 购物直达导航</h1>
            <p>点击下方任意图标，快速跳转到对应的购物平台。您可以将此网页链接生成二维码，方便随时扫码使用。</p>
        </div>

        <div class="links-container">
            <a href="https://m.taobao.com" class="link-card" target="_blank">
                <div class="platform-icon taobao">
                    <i class="fab fa-alipay"></i>
                </div>
                <div class="platform-info">
                    <div class="platform-name">手机淘宝</div>
                    <div class="platform-desc">海量商品，优惠直达</div>
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://m.jd.com" class="link-card" target="_blank">
                <div class="platform-icon jd">
                    <i class="fas fa-bolt"></i>
                </div>
                <div class="platform-info">
                    <div class="platform-name">京东购物</div>
                    <div class="platform-desc">正品保障，极速配送</div>
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>

            <a href="https://mobile.yangkeduo.com" class="link-card" target="_blank">
                <div class="platform-icon pdd">
                    <i class="fas fa-users"></i>
                </div>
                <div class="platform-info">
                    <div class="platform-name">拼多多</div>
                    <div class="platform-desc">拼着买，更划算</div>
                </div>
                <div class="arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>

        <div class="footer">
            <p><strong>使用说明：</strong></p>
            <p>1. 如需修改链接（如指向特定商品），请用文本编辑器打开此文件，找到对应平台的 `href="链接"` 部分进行替换。</p>
            <p>2. 将此文件上传到网络空间（如GitHub Pages、你的服务器）获得一个可公开访问的网址。</p>
            <p>3. 使用任何二维码生成器，将该网址生成二维码即可。</p>
            <p>本页面仅为示例，所有商标归属各自公司。</p>
        </div>
    </div>
</body>
</html>
